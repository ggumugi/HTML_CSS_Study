<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         /* id = bg 의 경우 #bg
         class = bg 의 경우 .bg 클래스는 한 개 뿐만 아니라 여러번 사용 할 수 있다*/

         .bg {
            color: red;
            font-style: italic;
         }
         .accent {
            border: 1px solid black;
         }
      </style>
   </head>
   <body>
      <div>
         <h1>레드향</h1>
         <!-- class= "bg accent" 는 class bg와 class accent 이다 -->
         <p>껍질에 붉은 빛이 돌아 <span class="bg accent">레드향</span>이라 불린다.</p>
         <p><span class="bg accent">레드향</span>은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
         <p><span class="accent">비타민</span> C와 비타민 P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
      </div>
   </body>
</html>
