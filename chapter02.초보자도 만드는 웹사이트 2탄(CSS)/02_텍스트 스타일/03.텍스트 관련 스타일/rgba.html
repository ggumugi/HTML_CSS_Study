<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         .color1 {
            /* 색의 3원색을 조합해서 사용 rgb */
            color: rgb(140, 108, 156);
         }

         .color2 {
            /* rgba(red,green,blue,투명도)
             투명도 : 0 ~ 1 까지 사용
             1로 갈수록 진함 */
            color: rgba(140, 108, 156, 0.5);
         }
      </style>
   </head>
   <body>
      <p class="color1">html</p>
      <p class="color2">css</p>
   </body>
</html>
