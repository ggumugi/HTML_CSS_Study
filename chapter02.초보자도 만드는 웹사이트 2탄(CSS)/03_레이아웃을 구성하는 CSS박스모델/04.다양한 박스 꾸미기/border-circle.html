<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         #round {
            border-radius: 25px;
         }
         #circle {
            /* 이미지가 정사각형 일때만 이쁜 원이 만들어짐 */
            /* 이미지의 width의 절반을 주면 원형을 만들 수 있음 */
            border-radius: 50%;
         }
      </style>
   </head>
   <body>
      <img id="round" src="../images/cat.jpg" alt="cat" />
      <img id="circle" src="../images/photo.jpg" alt="photo" />
   </body>
</html>
