<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         /* child는 부모 div의 시작점으로 부터 이동한다 */
         .parent {
            width: 400px;
            height: 200px;
            background-color: royalblue;
            position: relative;
            top: 100px;
            left: 200px;
         }
         .child {
            position: relative;
            top: 150px;
            left: 300px;
            width: 200px;
            height: 100px;
            background-color: salmon;
         }
      </style>
   </head>
   <body>
      <div class="parent">
         <div class="child"></div>
      </div>
   </body>
</html>
