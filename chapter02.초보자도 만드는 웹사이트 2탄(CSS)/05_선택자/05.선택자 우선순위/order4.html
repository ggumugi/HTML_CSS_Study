<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         /* !important> id 선택자 > class 선택자 > 태그 선택자 */
         /* 같은 속성이 여러개 일땐 가장 밑에 있는 속성 적용 */
         * {
            color: blue;
         }
         p {
            color: red;
         }
      </style>
   </head>
   <body>
      <p id="para" class="para">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fugiat provident quis totam blanditiis, distinctio nihil, consectetur inventore eligendi hic odit temporibus quidem nesciunt at ipsa porro a magni incidunt repellat.</p>
   </body>
</html>
