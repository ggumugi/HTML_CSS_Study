<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action=".">
      <!-- 체크박스는 여러가지 중복 선택 가능 -->
      <!-- 라디오는 한 가지만 선택 가능 -->
      <!-- name이 다르면 라디오도 표면상으로 보여지게 중복 선택은 가능 -->
      <input type="checkbox" name="color" value="blue" />blue
      <input type="checkbox" name="color" value="red" />red
      <hr />
      <input type="checkbox" name="color2" value="blue" />blue
      <input type="checkbox" name="color2" value="red" />red
      <hr />
      <input type="radio" name="color2" value="blue" />blue
      <input type="radio" name="color2" value="red" />red
      <input type="radio" name="color2" value="green" />green
      <hr />
      <input type="radio" name="test1" value="blue" />blue
      <input type="radio" name="test1" value="red" />red
      <input type="radio" name="test2" value="green" />green
    </form>
  </body>
</html>
