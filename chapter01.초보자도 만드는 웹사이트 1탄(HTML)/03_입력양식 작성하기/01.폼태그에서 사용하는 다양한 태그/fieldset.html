<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action=".">
      <!-- fieldset : form 태그 안에서 영역을 지정한다 -->
      <!-- legend : fieldset 안에서 사용, 다만 필수는 아님 -->
      <fieldset>
        <legend>상품선택</legend>
      </fieldset>
      <fieldset>
        <legend>배송정보</legend>
        <ul>
          <li>
            <label for="user-name">이름</label>
            <!-- name 속성 : 서버에서 데이터를 구분하기 위한 속성값 속성값은 id의 속성값과 달라도 문제가 되지 않지만 사용자 자체가 헷갈릴수 있기 때문에 대체적으로 같게 한다 -->
            <input type="text" id="user-name" name="user-name" />
          </li>
          <li>
            <label for="addr">배송주소</label>
            <input type="text" id="addr" name="addr" />
          </li>
          <li>
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" />
          </li>
          <li>
            <label for="phone">연락처</label>
            <input type="tell" id="phone" name="phone" />
          </li>
          <li>
            <input type="submit" value="주문" />
            <input type="reset" value="취소" />
          </li>
        </ul>
      </fieldset>
    </form>
  </body>
</html>
