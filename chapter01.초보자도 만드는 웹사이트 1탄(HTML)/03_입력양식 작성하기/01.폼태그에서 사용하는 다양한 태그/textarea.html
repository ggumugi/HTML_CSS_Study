<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action=".">
      <fieldset>
        <legend>상품선택</legend>
      </fieldset>
      <fieldset>
        <legend>배송정보</legend>
        <ul>
          <li>
            <label for="user-name">이름</label>
            <input type="text" id="user-name" name="user-name" />
          </li>
          <li>
            <label for="addr">배송주소</label>
            <input type="text" id="addr" name="addr" />
          </li>
          <li>
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" />
          </li>
          <li>
            <label for="phone">연락처</label>
            <input type="tell" id="phone" name="phone" />
          </li>
          <li>
            <label for="d_day">배송지정</label>
            <input type="date" id="d_day" nmae="d_day" /><small
              >(주문일로부터 3일 이내)</small
            >
          </li>
          <li>
            <!-- textarea 많은 텍스트를 입력할 때 사용(ex 게시판) -->
            <!-- rows : 몇 줄인지, cols : 한 줄에 몇 글자인지(영어 기준, 한글은 x) -->
            <label for="memo">메모</label>
            <textarea name="memo" id="memo" cols="40" rows="4"></textarea>
          </li>
          <li>
            <input type="submit" value="주문" />
            <input type="reset" value="취소" />
          </li>
        </ul>
      </fieldset>
    </form>
  </body>
</html>
