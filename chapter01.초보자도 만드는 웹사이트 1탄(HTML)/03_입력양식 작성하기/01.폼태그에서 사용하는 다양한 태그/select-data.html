<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>여러 데이터 나열하기</h1>
    <form action=".">
      <label for="chose">상품선택</label>
      <select name="chose" id="chose">
        <option value="special_3">선물용 3kg</option>
        <option value="special_5">선물용 5kg</option>
        <!-- selected 를 쓰면 가장 초기값(디폴트값)으로 선택되어 있게 할 수 있다 -->
        <option value="family_3" selected>가정용 3kg</option>
        <option value="family_5">가정용 5kg</option>
      </select>
    </form>
  </body>
</html>
