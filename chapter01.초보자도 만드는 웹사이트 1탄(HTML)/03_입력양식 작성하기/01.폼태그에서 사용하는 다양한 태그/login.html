<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- form : 서버로 데이터를 보낼 때 택배상자와 비슷한 역할 -->
    <!-- action : 데이터를 보낼 서버의 주소(택배 받는 사람 주소) -->
    <!-- method : 어떤 방법으로 보낼 것인지 형식(착불, 선불) -->
    <!-- post : 데이터를 숨겨서 서버에 전송하는 방식 -->
    <!-- get : url에 데이터를 포함해서 전송하는 방식 -->
    <form action="/login" method="post">
      <!--  id 속성 : 요소를 구분하기 위한 속성값(회원가입시 아이디의 역할) 중복x 속성값은 자유 -->
      <!-- label : 입력양식 태그의 설명을 위한 태그, 웹접근성 때문에 반드시 입력양식 태그와 같이 사용 -->
      <label for="user_id">아이디 : </label>
      <input type="text" id="user_id" size="10" />

      <label for="user_pw">비밀번호 : </label>
      <input type="password" id="user_pw" size="10" />
      <!-- form의 내용을 다음 주소로 전송한다 -->
      <input type="submit" value="로그인" />
      <!-- form 태그 내부에 있는 입력양식 태그의 모든 내용을 지워준다 -->
      <input type="reset" value="취소" />
    </form>
  </body>
</html>
