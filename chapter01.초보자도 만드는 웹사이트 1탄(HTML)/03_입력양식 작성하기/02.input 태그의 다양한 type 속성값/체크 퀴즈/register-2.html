<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>회원 가입을 환영합니다</h1>
    <form action=".">
      <fieldset>
        <legend>사용자 정보</legend>
        <ul>
          <li>
            <label for="user_id">아이디 </label>
            <input type="text" id="user_id" name="user_id" />
          </li>
          <li>
            <label for="email">이메일 </label>
            <input type="email" id="email" name="email" />
          </li>
          <li>
            <label for="pass">비밀번호 </label>
            <input type="password" id="pass" name="pass" />
          </li>
          <li>
            <label for="passc">비밀번호 확인 </label>
            <input type="password" id="passc" name="passc" />
          </li>
          <li>
            <label for="path">가입 경로 </label>
            <select name="path" id="path">
              <option value="blog">블로그</option>
              <option value="serch">검색</option>
              <option value="sns" selected>SNS</option>
              <option value="extra">기타</option>
            </select>
          </li>
          <li>
            <label for="memo">메모 </label
            ><textarea name="memo" id="memo" cols="40" rows="4"></textarea>
          </li>
          <li>
            <label for="upload">자기소개 파일첨부 </label>
            <input type="file" id="upload" name="upload" />
          </li>
          <li>
            <label for="birthday">생년월일 </label>
            <input type="date" id="birthday" name="birthday" min="1900-01-01" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <input type="radio" name="note" value="yes" id="yes" /><label for="yes">
          메일 수신</label
        >
        <input type="radio" name="note" value="no" id="no" checked /><label
          for="no"
        >
          메일 수신 안함</label
        >
      </fieldset>
      <input type="submit" value="가입하기" />
      <input type="reset" value="취소" />
    </form>
  </body>
</html>
