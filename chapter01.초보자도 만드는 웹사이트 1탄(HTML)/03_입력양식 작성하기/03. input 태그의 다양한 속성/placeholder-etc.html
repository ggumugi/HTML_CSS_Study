<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action=".">
      <fieldset>
        <legend>상품선택</legend>
      </fieldset>
      <fieldset>
        <legend>배송정보</legend>
        <!-- readonly : 읽기 전용 -->
        <!-- autofocus :  사이트 접속시 포커싱 되는 입력창 -->
        <!-- required : 필수 입력 값 -->
        <!-- placeholder : 사용자에게 입력창에 입력해야 하는 정보를 설명할 때 -->
        <ul>
          <li>
            <label for="prod">주문 상품</label>
            <input type="text" name="prod" id="prod" value="상품용 3kg" />
          </li>
          <li>
            <!-- required 를 입력하면 그 값은 필수적으로 입력 받아야 한다, 입력받지 않으면 submit을 할 수 없다-->
            <label for="user-name">이름</label>
            <input
              type="text"
              id="user-name"
              name="user-name"
              autofocus
              required
            /><small>필수입력</small>
          </li>
          <li>
            <label for="addr">배송주소</label>
            <input type="text" id="addr" name="addr" required /><small
              >필수입력</small
            >
          </li>
          <li>
            <label for="email">이메일</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="test@test.com"
            />
          </li>
          <li>
            <label for="phone">연락처</label>
            <input
              type="tell"
              id="phone"
              name="phone"
              placeholder="-를 빼고 입력해주세요"
            />
          </li>
          <li>
            <label for="d_day">배송지정</label>
            <input type="date" id="d_day" nmae="d_day" /><small
              >(주문일로부터 3일 이내)</small
            >
          </li>
          <li>
            <label for="memo">메모</label>
            <textarea name="memo" id="memo" cols="40" rows="4"></textarea>
          </li>
          <li>
            <input type="submit" value="주문" />
            <input type="reset" value="취소" />
          </li>
        </ul>
      </fieldset>
    </form>
  </body>
</html>
