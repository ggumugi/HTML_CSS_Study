<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>레드향</h1>
    <!-- 문단을 만드는 태그 <p> -->
    <p>껍질에 붉은 빛이 돌아 <b>레드향</b> 이라고 불린다.</p>
    <p>
      <!-- 줄바꿈은 적용되지 않는다. 따로 <br>을 해주어야한다. -->
      <!-- em 과 i 모두 기울이기지만 웹접근성으로 중요하게 강조하는 효과를 주는 것은 em이다(낭독시 강조해서 읽어줌) -->
      레드향은 <em>한라봉과 귤을 교배</em>한 것으로 일반 귤보다 2~3배 크고,
      <i>과육이 붉고</i>
      <!-- <br> 혹은 <br /> : 줄 바꿈 -->
      <br /><br /><br /><br />
      통통하다.
    </p>
    <blockquote>
      <!-- 인용구 표현(들여쓰기 됨) -->
      비타민c와 비타민p가 풍부해<br />

      <strong>혈액순환, 감기예방</strong> 등에 좋은 것으로 알려져있다.
    </blockquote>
  </body>
</html>
