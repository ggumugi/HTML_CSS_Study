<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      비타민c와 비타민p가 풍부해 <br />
      <!-- sup은 위 첨자 sub은 아래첨자 -->
      혈액순환<sup>1</sup> <ins>또는</ins> 감기예방<sub>2</sub> 등에
      <del> 좋은 것으로 알려져 있다.</del>
      <br />
      <u>한라봉</u>
      <s>34,000원</s>
      <!-- ins는 밑줄, 문장 삽입 u는 밑줄 긋기 -->
      <!-- del은 삭제 s는 관련 없는 내용이나 잘못된 내용을 취소 -->
    </p>
  </body>
</html>
