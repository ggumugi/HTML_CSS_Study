<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>레드향</h1>
    <!-- 문단을 만드는 태그 <p> -->
    <p>껍질에 붉은 빛이 돌아 레드향 이라고 불린다.</p>
    <p>
      <!-- 줄바꿈은 적용되지 않는다. 따로 <br>을 해주어야한다. -->
      레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고
      <!-- <br> 혹은 <br /> : 줄 바꿈 -->
      <br /><br /><br /><br />
      통통하다.
    </p>
    <blockquote>
      <!-- 인용구 사용할 때(들여쓰기 됨) -->
      비타민c와 비타민p가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져있다.
    </blockquote>
  </body>
</html>
