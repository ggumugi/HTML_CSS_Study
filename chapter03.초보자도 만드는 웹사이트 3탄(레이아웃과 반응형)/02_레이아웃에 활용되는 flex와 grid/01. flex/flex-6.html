<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="utf-8" />
      <title>플렉서블 박스 레이아웃</title>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <style>
         .container {
            display: flex; /* 플렉스 컨테이너 지정 */
            background-color: #eee;
            border: 1px solid #222;
            margin-bottom: 20px;
            width: 450px;
            height: 150px;
            align-items: center;
         }

         .box {
            padding: 5px 45px;
            margin: 5px;
            background-color: #222;
         }
         p {
            color: #fff;
            text-align: center;
         }
         /* align-items로 먼저 전체 정렬을 한 후 align-self로 각각 다르게 정렬한다. */
         /* align-self의 속성값은 align-items의 속성 값과 동일 */
         #box1 {
            align-self: flex-start;
         }
         #box3 {
            align-self: stretch;
         }
      </style>
   </head>
   <body>
      <div class="container" id="opt1">
         <div class="box" id="box1"><p>1</p></div>
         <div class="box" id="box2"><p>2</p></div>
         <div class="box" id="box3"><p>3</p></div>
         <div class="box" id="box4"><p>4</p></div>
      </div>
   </body>
</html>
