<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         .parent {
            width: 600px;
            height: 300px;
            background-color: skyblue;
         }

         .child1 {
            /* 기준이 부모태그이다 */
            width: 50%;
            height: 300px;
            background-color: salmon;
         }
         .child2 {
            /* 기준이 뷰포트이다 */
            width: 50vw;
            height: 300px;
            background-color: salmon;
         }
      </style>
   </head>
   <body>
      <div class="parent">
         <div class="child1"></div>
      </div>
      <div class="parent">
         <div class="child2"></div>
      </div>
   </body>
</html>
