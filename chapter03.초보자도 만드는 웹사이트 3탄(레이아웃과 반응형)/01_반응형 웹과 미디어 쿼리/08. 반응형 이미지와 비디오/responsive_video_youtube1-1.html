<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         .videoContainer {
            position: relative;
            /* 유튜브 영상 비율에 맞춰서 16:9 비율에 맞춰서 준 패딩값 */
            padding-bottom: 56.25%;
            height: 0;
         }
         .videoContainer iframe {
            /* 유튜브 영상 약간 국룰 설정 값 */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
         }
      </style>
   </head>
   <body>
      <div class="videoContainer">
         <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/dZNnIeJQjiI?si=s8_oz3_uKJhh0NZG"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
         ></iframe>
      </div>
   </body>
</html>
